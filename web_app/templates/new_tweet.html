{% extends "bootstrap_layout.html" %}
{% set active_page = "new_tweet" %}

{% block content %}

    <h1>New Tweet Page</h1>

    <p>Please fill out the form and submit to create a new tweet!</p>

    <form action="/tweets/create" method="POST">

        <label>Title:</label>
        <input type="text" name="tweet_tweet" placeholder="@Austen rules!" value="@Austen rules!">

        <label>Twitterer:</label>
        <select name="tweet_handle">
          <option value="A1">@Austen</option>
          <option value="A2">@Lambda</option>
          <option value="A3">@Dylan</option>
        </select>

        <button>Submit</button>
    </form>
{% endblock %}
