<!-- web_app/templates/tweets.html -->

{% extends "bootstrap_layout.html" %}
{% set active_page = "tweets" %}

{% block content %}

    <h2>Welcome to the Tweets Page</h2>

    <p>{{ message }}</p>

    {% if tweets %}
        <ul>
        {% for tweet in tweets %}
            <li>{{ tweet.tweet }}</li>
        {% endfor %}
        </ul>

    {% else %}
        <p>Tweets not found.</p>
    {% endif %}

{% endblock %}
